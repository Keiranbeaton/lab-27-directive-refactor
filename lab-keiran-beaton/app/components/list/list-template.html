<div ng-init="listCtrl.getAllLists()">
  <kb-list-form button-text="Create List" save="listCtrl.createList(list)"></kb-list-form>
  <h1>Lists:</h1>
  <ul>
    <li ng-repeat-"list in listCtrl.lists">
      <h2>{{list.name}}</h2>
      <kb-note list="list" config="httpConfig" base-url="{{noteUrl}}"></kb-note>
      <span ng-if="!list.editing">
        <button class="btn btn-default" ng-click="listCtrl.deleteList(list)">Delete List</button>
        <button class="btn btn-default" ng-click="list.editing = true">Edit</button>
      </span>
      <kb-list-form save="listCtrl.updateList(list)" button-text="Update List" list="list" ng-if="list.editing">
        <button class="btn btn-default" ng-click="list.editing = false">Cancel</button>
      </kb-list-form>
    </li>
  </ul>
</div>
